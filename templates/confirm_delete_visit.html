{% extends "base.html" %}
{% block content %}

<div class="container mt-5 text-center">
    <div class="card p-4 shadow-sm">
        <h3 class="text-danger">⚠️ Confirm Delete</h3>
        <p>Are you sure you want to delete this visit?</p>

        <form action="{{ url_for('delete_visit', visit_id=visit_id, patient_id=patient_id) }}" method="POST">
            <button class="btn btn-danger">Yes, Delete Visit</button>
            <a href="{{ url_for('patient_detail', patient_id=patient_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
